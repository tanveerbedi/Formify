<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Application</title>
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <header class="form-header">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
      </header>
      
      <form action="#" method="POST" class="form">
        <div class="form-group">
          <label for="fullName">Full Name <span class="required">*</span></label>
          <input type="text" id="fullName" name="fullName" required autocomplete="name">
        </div>
        
        <div class="form-group">
          <label for="contactNumber">Contact Number <span class="required">*</span></label>
          <input type="tel" id="contactNumber" name="contactNumber" required autocomplete="tel">
        </div>
        
        <div class="form-group">
          <label for="address">Address <span class="required">*</span></label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="companyName">Company Name <span class="required">*</span></label>
          <input type="text" id="companyName" name="companyName" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        
        <div class="form-group">
          <label for="department">Department <span class="required">*</span></label>
          <div class="select-wrapper">
            <select id="department" name="department" required>
              <option value="" disabled selected>Select a department</option>
              <option value="hr">HR</option>
              <option value="sales">Sales</option>
              <option value="development">Development</option>
              <option value="marketing">Marketing</option>
              <option value="others">Others</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label class="label-heading">Gender <span class="required">*</span></label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="notSay" name="gender" value="notSay">
              <label for="notSay">Prefer not to say</label>
            </div>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
